<!DOCTYPE html>
<html lang="es">

		<script>

					extend: {

						},
						colors: {
							primary: "#000000",
							secondary: "#ffffff",

	<body class="font-sans bg-gray-50">
		<header class="border-b border-gray-200 py-4">
			<div class="container mx-auto px-4 flex items-center justify-between">
				<div class="flex items-center space-x-3">
					<h1 class="text-2xl font-bold text-primary">SoleStyle</h1>
					<span class="text-gray-500 text-sm">Virtual Shoe Shop</span>
				</div>

				<!-- Navigation -->
				<nav class="hidden md:flex space-x-8">
					<a href="../index.html" class="text-gray-700 hover:text-black transition" data-category="new">Inicio</a>
					<a href="#" class="text-gray-700 hover:text-black transition" data-category="men">Hombres</a>
					<a href="#" class="text-gray-700 hover:text-black transition" data-category="women">Mujeres</a>
					<a href="#" class="text-gray-700 hover:text-black transition" data-category="kids">Niños</a>
					<a href="#" class="text-gray-700 hover:text-black transition" data-category="sale">Recién Llegados</a>
				</nav>

				<div class="flex items-center space-x-4">
					<button class="text-gray-700 hover:text-black transition">
						Iniciar Sesión
					</button>
					<!-- Mobile menu button -->
					<button class="md:hidden text-gray-700 hover:text-black transition">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"

							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16M4 18h16"
							/>
						</svg>
					</button>
				</div>
			</div>
		</header>
		<main class="flex w-full bg-gray-50 text-black p-2">
			<!-- Sidebar izquierdo -->
			<aside class="w-1/4 border-r border-gray-200 p-6 h-[80vh]">

				<div class="mb-8 pb-6 border-b border-gray-200">
					<h2 class="text-lg font-bold mb-4 flex items-center">

							class="h-5 w-5 mr-2"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>

								stroke-linecap="round"

								stroke-width="2"

					<ul class="space-y-2 text-sm text-black">
						<li class="flex items-center">
							<span class="w-2 h-2 bg-gray-500 rounded-full mr-2"></span>
							Productos <span class="ml-1">[Cantidad Total]</span>
						</li>
						<li class="flex items-center">
							<span class="w-2 h-2 bg-gray-500 rounded-full mr-2"></span>
							Total <span class="ml-1">[Precio total]</span>
						</li>
						<li class="mt-3">
							<a
								href="#"
								class="inline-flex items-center text-blue-600 hover:text-blue-400 transition-colors"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4 mr-1"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
									/>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"

					</ul>
				</div>

				<!-- Sección Usuario -->
				<div class="mb-6">
					<h2 class="text-lg font-bold mb-4 flex items-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5 mr-2"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"

								d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
							/>
						</svg>
						{Nombre Usuario}
					</h2>
					<ul class="space-y-3 text-sm">
						<li>
							<a
								href="#"
								class="flex items-center text-gray-600 hover:text-blue-500 transition-colors group"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4 mr-2 text-gray-500 group-hover:text-blue-500"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"

								</svg>
								Gestionar productos
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center text-gray-600 hover:text-blue-500 transition-colors group"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4 mr-2 text-gray-500 group-hover:text-blue-500"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"

									/>
								</svg>
								Gestionar categorías
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center text-gray-600 hover:text-blue-500 transition-colors group"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4 mr-2 text-gray-500 group-hover:text-blue-500"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"

						<li>
							<a
								href="#"
								class="flex items-center text-gray-600 hover:text-blue-500 transition-colors group"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4 mr-2 text-gray-500 group-hover:text-blue-500"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
									/>
								</svg>
								Mis pedidos
							</a>
						</li>
						<li>
							<a
								href="#"
								class="flex items-center text-gray-600 hover:text-blue-500 transition-colors group"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4 mr-2 text-gray-500 group-hover:text-blue-500"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
									/>
								</svg>

							</a>
						</li>
					</ul>
				</div>
			</aside>

			<!-- Contenido principal -->
			<section class="w-2/3 p-8">
				<h1 class="text-2xl font-bold mb-10 text-center">Hacer Pedido</h1>

				<form class="max-w-2xl mx-auto space-y-5">
					<div class="relative">
						<input
							type="text"
							placeholder="Dirección"
							class="w-full p-3 bg-gray-50 border border-gray-700 rounded text-black focus:border-blue-700 focus:outline-none transition-colors"
						/>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5 absolute right-3 top-3 text-gray-500"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
							/>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
							/>
						</svg>
					</div>

					<div class="relative">
						<input
							type="text"
							placeholder="Ciudad"
							class="w-full p-3 bg-gray-50 border border-gray-700 rounded text-black focus:border-blue-700 focus:outline-none transition-colors"
						/>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5 absolute right-3 top-3 text-gray-500"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
							/>
						</svg>
					</div>

					<div class="relative">
						<input
							type="text"
							placeholder="Departamento"
							class="w-full p-3 bg-gray-50 border border-gray-700 rounded text-black focus:border-blue-700 focus:outline-none transition-colors"
						/>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5 absolute right-3 top-3 text-gray-500"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"
							/>
						</svg>
					</div>

					<div class="relative">
						<input
							type="number"
							placeholder="Numero de Contacto"
							class="w-full p-3 bg-gray-50 border border-gray-700 rounded text-black focus:border-blue-700 focus:outline-none transition-colors"
						/>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-5 w-5 absolute right-3 top-3 text-gray-500"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
							/>
						</svg>
					</div>

					<div class="mt-8">
						<button
							type="submit"
							class="w-full p-3 bg-black hover:bg-gray-900 text-white rounded transition-all"
						>
							<a href="order-confirmed.html" class="decoration-none">Confirmar Pedido</a>
						</button>
					</div>

			</section>
		</main>

</html>
