<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_register.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#111827',
                        secondary: '#4B5563',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    <header class="border-b border-gray-200 py-4 bg-black">
        <div class="container mx-auto px-4 flex items-center justify-between  text-white ">
            <div class="flex items-center space-x-3">
                <h1 class="text-2x1 font-boldx">SoleStyle</h1>
                <span class="text-sm">Virtual Shoe Shop</span>
            </div>
            <div></div>
            <div class="flex items-center space-x-4">
                <button class="transition">Sign In</button>                  
            </div>
        </div>
    </header>

    

    <div class="max-w-md mx-auto p-6 bg-[#242424] rounded-lg shadow-lg mt-20">
        <form action="" class="space-y-6">
          <h1 class="text-3xl font-bold text-center text-white">Register</h1>
      
          <!-- Nombre -->
          <div class="space-y-2">
            <label for="nombre" class="block text-sm font-medium text-white">Nombre</label>
            <input type="text" id="nombre" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa tu nombre">
          </div>
      
          <!-- Correo -->
          <div class="space-y-2">
            <label for="correo" class="block text-sm font-medium text-white">Correo</label>
            <input type="email" id="correo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa tu correo">
          </div>
      
          <!-- Contrase침a -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-white">Contrase침a</label>
            <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa tu contrase침a">
          </div>
      
          <!-- Bot칩n de submit -->
          <div>
            <button type="submit" class="w-full bg-white text-black p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring- focus:ring-opacity-50">Registrarse</button>
          </div>
        </form>
      </div>
      
</body>
</html>
